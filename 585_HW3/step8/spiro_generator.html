<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script>
      function draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            var R=8,r=1,a=4;
            var x0=R+r-a,y0=0;
            var cenX=-118.2892621,cenY=34.0211815,scale=5000;
            ctx.moveTo(cenX+10*x0,cenY+10*y0);
            var cos=Math.cos,sin=Math.sin,pi=Math.PI,nRev=16;
            for(var t=0.0;t<(pi*nRev);t+=0.3){
                var x=(R+r)*cos((r/R)*t)-a*cos((1+r/R)*t);
                var y=(R+r)*sin((r/R)*t)-a*sin((1+r/R)*t);
                var newX=cenX+x/scale,newY=cenY+y/scale;
                ctx.lineTo(newX,newY);
                document.write(newX+","+newY+",20 ");
            }
             ctx.stroke();
        }
      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="300" height="300"></canvas>
  </body>
</html>
